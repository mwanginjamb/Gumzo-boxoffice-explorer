<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Discover the latest movies and TV shows with our comprehensive database. Get real-time updates on box office hits, ratings, reviews, and upcoming releases worldwide.">
    <meta name="keywords"
        content="movies, TV shows, box office, cinema, film database, movie ratings, TV series, entertainment, movie reviews">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Movie Explorer - Your Ultimate Movie & TV Show Database">
    <meta property="og:description"
        content="Explore the world of cinema with real-time updates on movies, TV shows, box office performance, and entertainment news.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/images/movie-explorer-preview.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Movie Explorer - Your Ultimate Movie & TV Show Database">
    <meta name="twitter:description"
        content="Explore the world of cinema with real-time updates on movies, TV shows, box office performance, and entertainment news.">
    <meta name="p:domain_verify" content="d386f29c270fa395837d664ce8e8297d" />

    <link rel="canonical" href="https://boxoffice.gumzosystems.com/" />
    <title>Gumzo Film Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://analytics.gumzosystems.com/custom" data-website-id=""></script>
    <script defer src="script.js"></script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "MovieBox",
      "url": "https://boxoffice.gumzosystems.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://boxoffice.gumzosystems.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "description": "Your ultimate destination for movies and TV shows information, including box office updates, ratings, and reviews.",
      "publisher": {
        "@type": "Organization",
        "name": "MovieBox",
        "logo": {
          "@type": "ImageObject",
          "url": "https://boxoffice.gumzosystems.com/images/logo.png"
        }
      }
    }
    </script>
</head>

<body>
    <header>
        <h1>Gumzo Film Explorer</h1>

        <!-- Updated Filter Section -->
        <div class="filter-section">
            <!-- Close button for mobile -->
            <div class="filter-header mobile-only">
                <h2>Filters</h2>
            </div>

            <div class="filter-group">
                <label for="mediaType">Type</label>
                <select id="mediaType">
                    <option value="movie">Movies</option>
                    <option value="tv">TV Shows</option>
                </select>

                <label for="sortBy">Sort By</label>
                <select id="sortBy">
                    <option value="popularity.desc">Popularity</option>
                    <option value="vote_average.desc">Rating</option>
                    <option value="release_date.desc">Release Date</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="genre" data-original-text="Genres">Genres</label>
                <select id="genre" multiple aria-label="Select genres">
                    <option value="">All Genres</option>
                    <!-- Will be populated via JavaScript -->
                </select>

                <label for="country" data-original-text="Countries">Countries</label>
                <select id="country" multiple aria-label="Select countries">
                    <option value="">All Countries</option>
                    <!-- Will be populated via JavaScript -->
                </select>
            </div>

            <div class="filter-group">
                <label for="searchInput">Search</label>
                <input type="text" id="searchInput" placeholder="Search movies or shows..." />

                <label for="year" data-original-text="Years">Years</label>
                <select id="year" multiple aria-label="Select years">
                    <option value="">All Years</option>
                    <!-- Will be populated via JavaScript -->
                </select>
            </div>

            <div class="filter-actions">
                <button id="clearFilters" class="clear-filters-btn">
                    <i class="fas fa-times"></i>
                    Clear Filters
                </button>
            </div>
        </div>

        <!-- Mobile filter toggle button -->
        <button id="filterToggle" class="mobile-only" aria-label="Toggle filters"
            data-umami-event="mobile-filter-toggle">
            <i class="fas fa-filter"></i>
            <span class="filter-count"></span>
        </button>
    </header>

    <main>
        <div class="affiliate-banner" id="affiliateBanner">
            <a href="#" target="_blank" rel="nofollow sponsored" data-umami-event="amazon assoc"></a>
        </div>
        <div class="banner-toggle" id="bannerToggle">
            <button class="toggle-button">View Amazing Amazon Deals</button>
        </div>
        <div class="tabs">
            <button class="tab active" data-tab="discover">Discover</button>
            <button class="tab" data-tab="favorites">Favorites</button>
        </div>

        <div class="content-section">
            <div id="movieGrid" class="movie-grid">
                <!-- Movies will be populated here -->
            </div>
        </div>

        <template id="movieTemplate">
            <div class="movie-card">
                <div class="poster-container">
                    <img class="movie-poster" src="" alt="">
                    <button class="favorite-btn">
                        <i class="far fa-bookmark"></i>
                    </button>
                </div>
                <div class="movie-info">
                    <h3 class="movie-title"></h3>
                    <div class="movie-meta">
                        <span class="release-date"></span>
                        <span class="rating"><i class="fas fa-star"></i> <span class="rating-value"></span></span>
                    </div>
                </div>
            </div>
        </template>

        <!-- Footer -->
        <div class="floating-footer">
            <div class="footer-toggle">
                <span class="toggle-arrow">â–²</span>
            </div>
            <div class="footer-content">
                <div class="footer-wrapper">
                    <!-- Left section -->
                    <div class="footer-left">
                        <button class="coffee-button" data-umami-event="Buy Coffee">
                            <i class="fas fa-coffee"></i>
                            Buy us a coffee
                        </button>
                        <a href="https://www.pinterest.com/Francnjambi/box-office/" target="_blank" class="social-link"
                            data-umami-event="pinterest">
                            <i class="fab fa-pinterest"></i>
                        </a>
                        <a href="https://whatsapp.com/channel/0029Vb02UDhJP21DTtz6Vz1Y " target="_blank"
                            class="social-link" data-umami-event="whatsapp">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                        <a href="https://x.com/GumzoBoxOffice" class="social-link" target="_blank"
                            data-umami-event="x-social">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>

                    <!-- Center section -->
                    <div class="footer-center">
                        <i class="fas fa-heart"></i>
                        <span>Made with love by Gumzo Film Explorer</span>
                    </div>

                    <!-- Right section -->
                    <div class="footer-right">
                        <a href="#">Privacy Policy</a>
                        <a href="#">Terms of Service</a>
                        <a href="#">Contact</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- / Footer section -->
    </main>

    <script src="config.js" type="application/javascript"></script>
    <script src="app.js" type="application/javascript"></script>

</body>

</html>

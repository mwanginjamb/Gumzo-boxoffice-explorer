<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Dynamic SEO Meta Tags -->
    <meta name="description" content="Discover amazing movies and TV shows" id="meta-description">
    <meta name="keywords" content="movies, tv shows, entertainment" id="meta-keywords">

    <!-- Open Graph Tags for Facebook -->
    <meta property="og:title" content="Movie Details" id="og-title">
    <meta property="og:description" content="Discover amazing movies and TV shows" id="og-description">
    <meta property="og:image" content="" id="og-image">
    <meta property="og:url" content="" id="og-url">
    <meta property="og:type" content="video.movie">

    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Movie Details" id="twitter-title">
    <meta name="twitter:description" content="Discover amazing movies and TV shows" id="twitter-description">
    <meta name="twitter:image" content="" id="twitter-image">

    <!-- Pinterest Rich Pins -->
    <meta property="product:price:amount" content="0" id="price-amount">
    <meta property="product:price:currency" content="USD">
    <meta name="p:domain_verify" content="d386f29c270fa395837d664ce8e8297d" />

    <!-- WhatsApp Preview -->
    <meta property="og:site_name" content="BoxOffice">
    <meta property="og:locale" content="en_US">
    <meta property="og:image:secure_url" content="https://boxoffice.gumzosystems.com/images/og-image.jpg">

    <title id="page-title">Movie Details - BoxOffice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://analytics.gumzosystems.com/custom" data-website-id=""></script>
    <script defer src="script.js"></script>
</head>

<body class="details-page">
    <header>
        <nav>
            <a href="index.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Movies
            </a>
        </nav>
    </header>

    <main class="details-container">
        <div class="affiliate-banner" id="affiliateBanner">
            <a href="#" target="_blank" rel="nofollow sponsored"></a>
            <button class="banner-close" id="closeBanner" aria-label="Close banner">×</button>
        </div>
        <div class="banner-toggle" id="bannerToggle">
            <button class="toggle-button">View Amazing Amazon Deals</button>
        </div>
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>

        <div class="details-content" style="display: none;">
            <div class="details-header">
                <div class="poster-container">
                    <img class="movie-poster" src="" alt="">
                    <button class="favorite-btn">
                        <i class="far fa-bookmark"></i>
                    </button>
                </div>
                <div class="header-info">
                    <h1 class="title"></h1>
                    <div class="meta-info">
                        <span class="release-date"></span>
                        <span class="runtime"></span>
                        <span class="rating">
                            <i class="fas fa-star"></i>
                            <span class="rating-value"></span>
                        </span>
                    </div>
                    <div class="genres"></div>
                </div>
            </div>

            <div class="details-grid">
                <section class="overview">
                    <h2>Overview</h2>
                    <p class="overview-text"></p>

                    <!-- Social Sharing Buttons -->
                    <div class="social-share">
                        <h3>Share this movie:</h3>
                        <div class="share-buttons">
                            <button class="share-btn facebook" id="facebook-share">
                                <i class="fab fa-facebook"></i> Share
                            </button>
                            <button class="share-btn twitter" id="twitter-share">
                                <i class="fab fa-x-twitter"></i> Tweet
                            </button>
                            <button class="share-btn pinterest" id="pinterest-share">
                                <i class="fab fa-pinterest"></i> Pin
                            </button>
                            <button class="share-btn whatsapp" id="whatsapp-share">
                                <i class="fab fa-whatsapp"></i> Share
                            </button>
                        </div>
                    </div>
                </section>

                <section class="cast">
                    <h2>Top Cast</h2>
                    <div class="cast-grid"></div>
                </section>

                <section class="additional-info">
                    <h2>Additional Information</h2>
                    <div class="info-grid">
                        <div class="info-item status">
                            <h3>Status</h3>
                            <p></p>
                        </div>
                        <div class="info-item original-language">
                            <h3>Original Language</h3>
                            <p></p>
                        </div>
                        <div class="info-item budget">
                            <h3>Budget</h3>
                            <p></p>
                        </div>
                        <div class="info-item revenue">
                            <h3>Revenue</h3>
                            <p></p>
                        </div>
                        <div class="info-item production-companies">
                            <h3>Production Companies</h3>
                            <p></p>
                        </div>
                        <div class="info-item production-countries">
                            <h3>Production Countries</h3>
                            <p></p>
                        </div>
                    </div>
                </section>

                <section class="videos">
                    <h2>Videos</h2>
                    <div class="videos-grid"></div>
                </section>

                <section class="similar">
                    <h2>Similar Titles</h2>
                    <div class="similar-grid"></div>
                </section>
            </div>
        </div>

        <!-- Structured Data -->
        <script type="application/ld+json" id="movie-structured-data">
        {
            "@context": "https://schema.org",
            "@type": "Movie",
            "name": "",
            "image": "",
            "description": "",
            "datePublished": "",
            "aggregateRating": {
                "@type": "AggregateRating",
                "ratingValue": "",
                "ratingCount": ""
            }
        }
        </script>

    </main>
    <!-- Footer -->
    <div class="floating-footer">
        <div class="footer-toggle">
            <span class="toggle-arrow">▲</span>
        </div>
        <div class="footer-content">
            <div class="footer-wrapper">
                <!-- Left section -->
                <div class="footer-left">
                    <button class="coffee-button">
                        <i class="fas fa-coffee"></i>
                        Buy us a coffee
                    </button>
                    <a href="https://www.pinterest.com/Francnjambi/box-office/" class="social-link">
                        <i class="fab fa-pinterest"></i>
                    </a>
                    <a href="https://whatsapp.com/channel/0029Vb02UDhJP21DTtz6Vz1Y " class="social-link">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="https://x.com/GumzoBoxOffice" class="social-link">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>

                <!-- Center section -->
                <div class="footer-center">
                    <i class="fas fa-heart"></i>
                    <span>Made with love by Gumzo Film Explorer</span>
                </div>

                <!-- Right section -->
                <div class="footer-right">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>
    </div>
    <!-- / Footer section -->

    <script src="config.js" type="application/javascript"></script>
    <script src="details.js" type="application/javascript"></script>
</body>

</html>

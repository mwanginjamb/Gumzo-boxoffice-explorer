    <link rel="stylesheet" href="styles.css">
    <script defer src="https://analytics.gumzosystems.com/custom" data-website-id=""></script>
    <script defer src="script.js"></script>

<body class="person-details-page">
    <header>
        <nav>
            <a href="#" class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </nav>
    </header>

    <main class="person-container">
        <!-- Affiliate Banner -->
        <div class="affiliate-banner" id="affiliateBanner">
            <a href="#" target="_blank" rel="nofollow sponsored"></a>
            <button class="banner-close" id="closeBanner" aria-label="Close banner">×</button>
        </div>
        <div class="banner-toggle" id="bannerToggle">
            <button class="toggle-button">View Amazing Amazon Deals</button>
        </div>


        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
        </div>

        <div class="person-content" style="display: none;">
            <div class="person-header">
                <div class="profile-container">
                    <img class="profile-image" src="" alt="">
                </div>
                <div class="header-info">
                    <h1 class="name"></h1>
                    <div class="meta-info">
                        <span class="birth-date"></span>
                        <span class="death-date"></span>
                        <span class="birth-place"></span>
                    </div>
                    <div class="department"></div>
                </div>
            </div>

            <section class="biography">
                <h2>Biography</h2>
                <p class="biography-text"></p>
            </section>

            <section class="known-for">
                <h2>Known For</h2>
                <div class="known-for-grid">
                    <!-- Will be populated via JavaScript -->
                </div>
            </section>

            <section class="filmography">
                <h2>Filmography</h2>
                <div class="filmography-list">
                    <!-- Will be populated via JavaScript -->
                </div>
            </section>
        </div>



    </main>
    <!-- Footer -->
    <div class="floating-footer">
        <div class="footer-toggle">
            <span class="toggle-arrow">▲</span>
        </div>
        <div class="footer-content">
            <div class="footer-wrapper">
                <!-- Left section -->
                <div class="footer-left">
                    <button class="coffee-button">
                        <i class="fas fa-coffee"></i>
                        Buy us a coffee
                    </button>
                    <a href="https://www.pinterest.com/Francnjambi/box-office/" class="social-link">
                        <i class="fab fa-pinterest"></i>
                    </a>
                    <a href="https://whatsapp.com/channel/0029Vb02UDhJP21DTtz6Vz1Y " class="social-link">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                    <a href="https://x.com/GumzoBoxOffice" class="social-link">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>

                <!-- Center section -->
                <div class="footer-center">
                    <i class="fas fa-heart"></i>
                    <span>Made with love by Gumzo Film Explorer</span>
                </div>

                <!-- Right section -->
                <div class="footer-right">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>
    </div>
    <!-- / Footer section -->

    <script src="person.js" type="application/javascript"></script>
